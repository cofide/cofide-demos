apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-server
      mode: legacy
  template:
    metadata:
      labels:
        app: ping-pong-server
        mode: legacy
    spec:
      containers:
      - name: ping-pong-server
        image: ko://github.com/cofide/cofide-demos/workloads/ping-pong/server
        ports:
        - containerPort: 8443
        volumeMounts:
        - name: tls-certs
          mountPath: "/etc/certs"
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: tls-secret
---

apiVersion: v1
kind: Service
metadata:
  name: ping-pong-server
spec:
  selector:
    app: ping-pong-server
    mode: legacy
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
  type: ClusterIP
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-client
      mode: legacy
  template:
    metadata:
      labels:
        app: ping-pong-client
        mode: legacy
    spec:
      containers:
      - name: ping-pong-client
        image: ko://github.com/cofide/cofide-demos/workloads/ping-pong/client
        env:
        - name: PING_PONG_SERVICE_HOST
          value: "$(PING_PONG_SERVER_SERVICE_HOST)"
        - name: PING_PONG_SERVICE_PORT
          value: "$(PING_PONG_SERVER_SERVICE_PORT)"
